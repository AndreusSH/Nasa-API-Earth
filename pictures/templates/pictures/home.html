{% extends 'base.html' %}
{%block content%}
{% load staticfiles%}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<body>

    {% if error %}
    {{error}}
    <br />
    <br />
    {% endif %}
    <div class="container">
        <h1>API is powered by Google Earth Engine</h1>
        <p id="introduction">This imagery can be used to see the effects of deforestation or natural disasters</p>


        <form method="POST" action="{% url 'search'%}" />
        {% csrf_token %}
        Longitude:
        <br />
        <input type="text" name="longitude" />
        <br />
        Latitude:
        <br />
        <input type="text" name="latitude" />

        <br />
        Date:
        <br />
        <input type="text" placeholder="YYYY-MM-DD" name="search_date" />
        <br />

        <br />


        <input class="btn btn-primary" type="submit" value="SEARCH" />
        <br />
</body>
</div>

    {%endblock%}
